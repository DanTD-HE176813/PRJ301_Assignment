<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Thời Khóa Biểu</h1>
    <table>
        <tr>
            <th>Thời Gian</th>
            <th>Thứ Hai</th>
            <th>Thứ Ba</th>
            <th>Thứ Tư</th>
            <th>Thứ Năm</th>
            <th>Thứ Sáu</th>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td>Toán</td>
            <td>Tiếng Anh</td>
            <td>Hóa Học</td>
            <td>Lịch Sử</td>
            <td>Âm Nhạc</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Lý Học</td>
            <td>Giáo Dục Công Dân</td>
            <td>Toán</td>
            <td>Lịch Sử</td>
            <td>Thể Dục</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>Lịch Sử</td>
            <td>Thể Dục</td>
            <td>Toán</td>
            <td>Lý Học</td>
            <td>Sinh Học</td>
        </tr>
    </table>
</body>
</html>
